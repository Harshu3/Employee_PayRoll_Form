<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeRegister</title>
    <link rel="stylesheet" href="../css/EmployeeRegister.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <img src="../assets/emplogo.jpg" alt="logo" width="40px">
            <div class="textContainer">
                <span class="empText">Employee</span>
                <span class="payRollText">PayRoll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form">
            <div class="form-head">
                employee payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Profile Pic</label>
                <div class="profile-radio-content">
                    <label><input class="input" type="radio" id="profile" name="profile" required>
                    <img src="../assets/profile-Images/1.png" value="../assets/profile-Images/1.png" width="40px"></label>
                    <label><input class="input" type="radio" id="profile" name="profile" required>
                    <img src="../assets/profile-Images/2.png" value="../assets/profile-Images/2.png" width="40px"></label>
                    <label><input class="input" type="radio" id="profile" name="profile" required>
                    <img src="../assets/profile-Images/3.png" value="../assets/profile-Images/3.png" width="40px"></label>
                    <label><input class="input" type="radio" id="profile" name="profile" required>
                    <img src="../assets/profile-Images/4.png" value="../assets/profile-Images/4.png" width="40px"></label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="10000"
                        max="500000" step="100" value="30000">
                <output for="salary">30000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date </label>
                <div>
                    <select value="Day" id="Day">
                        <option value="Day">Day</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                        <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                        <option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                        <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
                        <option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option>
                        <option value="29">29</option><option value="30">30</option><option value="31">31</option>
                    </select>
                    <select value="Month" id="Month">
                        <option value="Month">Month</option>
                        <option value="Jan">January</option><option value="Feb">February</option><option value="Mar">March</option>
                        <option value="Apr">April</option><option value="May">May</option><option value="June">June</option>
                        <option value="July">July</option><option value="Aug">Aug</option><option value="Sept">September</option>
                        <option value="Oct">October</option><option value="Nov">November</option><option value="Dec">December</option>
                    </select>
                    <select value="Year" id="Year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
